<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>Consult칩rio APP</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Consulta</h1>
	<h3><a href="/pacientes" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Pacientes</a></h3>
	<div th:each="paciente : ${paciente}" class="container">
		<div class="row">
			<p>Agendar consulta para o paciente <span th:text="${paciente.nome}"></span></p>
		</div>
		
		<th:block th:include="mensagemValidacao"></th:block>
		
		<form method="post">
			<Strong>Descricao: </Strong><input type="text" value="" name="descricao">
			Data da Consulta<input type="date" value="" name="dataConsulta">
			Hor치rio da Consulta<input type="text" value="" name="horarioConsulta">
			Dentista Respons치vel<input type="text" value="" name="nomeDentista">
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
	</div>
	
	<h5>Lista de Consultas: </h5>
	<div class="container" th:each="consulta : ${consultas}">
		<div class="row">
			<div class="input field col s6">
				<p><Strong>C칩digo: </Strong><span th:text="${consulta.codigo}"></span></p>
			</div>
			<div class="input field col s3">
				<p><Strong>Descricao: </Strong><span th:text="${consulta.descricao}"></span></p>
				<p><Strong>Data: </Strong><span th:text="${consulta.dataConsulta}"></span></p>
				<p><Strong>Horario: </Strong><span th:text="${consulta.horarioConsulta}"></span></p>
				<p><Strong>Dentista: </Strong><span th:text="${consulta.nomeDentista}"></span></p>
				<p><Strong>Deletar </Strong><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarConsulta').arg(0, consulta.codigo)).build()}"><i class="material-icons left">delete</i></a></p>
				<Strong>Editar </Strong><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarConsulta').arg(0, consulta.codigo)).build()}"><i class="material-icons left">edit</i></a>
			</div>
		</div>
	</div>
	
	
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>Consult√≥rio APP</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Lista de Pacientes</h1>
	<h3><a href="/cadastrarPaciente" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Paciente</a></h3>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Data de Nascimento</th>
				<th>CPF</th>
				<th>Telefone</th>
				<th>Deletar </th>
				<th>Editar </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="paciente : ${paciente}">
			<td><a th:href="${(#mvc.url('PC#detalhesConsulta').arg(0, paciente.id)).build()}"><span th:text="${paciente.nome}"></span></a></td>
			<td><span th:text="${paciente.email}"></span></td>
			<td><span th:text="${paciente.dataNascimento}"></span></td>
			<td><span th:text="${paciente.cpf}"></span></td>
			<td><span th:text="${paciente.telefone}"></span></td>
			<td><a class="waves-effect waves-light btn-tiny" th:href="${(#mvc.url('PC#deletarPaciente').arg(0, paciente.id)).build()}"><i class="material-icons left">delete</i></a></td>
			<td><a class="waves-effect waves-light btn-tiny" th:href="${(#mvc.url('PC#editarPaciente').arg(0, paciente.id)).build()}"><i class="material-icons left">edit</i></a></td>
			</tr>
		</tbody>
	</table>
	
	
	</div>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
